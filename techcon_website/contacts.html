<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>

</head>
<body>
    <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Get in Touch</h2>

    <!-- Email -->
    <p>Email us at: 
      <a href="mailto:email@example.com">techcon@gmail.com</a>
    </p>

    <!-- Social Media -->
    <h3>Follow Us</h3>
    <p>
      <a href="https://twitter.com" target="_blank">Twitter</a> | 
      <a href="https://facebook.com" target="_blank">Facebook</a> | 
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </p>

    <!-- Google Map -->
    <h3>Conference Venue</h3>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.116336031278!2d-122.4194151846817!3d37.77492977975927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2f7fba55%3A0xa9c3b16e77c7b8c2!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Contact Us Form -->
    <h3>Contact Us Form</h3>
    <form action="#" method="post">
      <div>
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required>
      </div><br>

      <div>
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required>
      </div><br>

      <div>
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div><br>

      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; Copyright 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
